name: Build
description: 'Install macOS specific dependencies'

inputs:
  shell:
    required: false
    default: bash

runs:
  using: 'composite'
  steps:    
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: 6.2.0
        setup-python: false
        py7zrversion: '==0.18.1'
        modules: qtcharts

    - name: Install coreutils
      shell:  ${{inputs.shell}}
      run: brew install coreutils

    - name: Install yaml-cpp
      shell:  ${{inputs.shell}}
      run: brew install yaml-cpp
